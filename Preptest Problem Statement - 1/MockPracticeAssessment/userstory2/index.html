<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { background-color: #f5f7fb; }
        .event-card { transition: transform 0.2s ease; }
        .event-card:hover { transform: translateY(-4px); }
        .status-pill {
            display: inline-block;
            padding: 0.25rem 0.65rem;
            border-radius: 999px;
            font-size: 0.75rem;
        }
        .status-upcoming { background-color: #cfe2ff; color: #084298; }
        .status-live { background-color: #d1e7dd; color: #0f5132; }
        .status-complete { background-color: #f8d7da; color: #842029; }
    </style>
</head>
<body>
    <main class="container py-5">
        <header class="mb-4 text-center text-md-start">
            <h1 class="fw-semibold">Event Dashboard</h1>
            <p class="text-muted mb-0">Filter events by category or date and track new updates in real time.</p>
        </header>

        <section class="bg-white border rounded-3 p-4 shadow-sm mb-4">
            <form class="row gy-3 align-items-end" id="filters">
                <div class="col-sm-4">
                    <label for="categoryFilter" class="form-label">Category</label>
                    <select id="categoryFilter" class="form-select">
                        <option value="all">All</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="dateFilter" class="form-label">Show events on or after</label>
                    <input type="date" id="dateFilter" class="form-control">
                </div>
                <div class="col-sm-4 text-sm-end">
                    <button type="button" class="btn btn-outline-secondary me-2" id="resetFilters">Reset</button>
                    <button type="button" class="btn btn-primary" id="simulateLiveBtn">Simulate Live Update</button>
                </div>
            </form>
        </section>

        <section class="row" id="eventsContainer" aria-live="polite"></section>

        <section class="mt-4" id="message"></section>
    </main>

    <script src="script.js" type="module"></script>
</body>
</html>
