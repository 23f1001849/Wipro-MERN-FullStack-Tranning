<!-- here we will have all the business logic related to To Do app for HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern To-Do Manager</title>
</head>
<body>
    <div class="app-shell">
        <header>
            <h1>Modern To-Do Manager</h1>
            <p class="subtitle">Capture tasks, track progress, and stay organised with filters and quick actions.</p>
        </header>

        <main>
            <form id="taskForm" autocomplete="off">
                <label class="sr-only" for="taskInput">Add a new task</label>
                <input id="taskInput" type="text" placeholder="Add a new task and press Enter" required>
                <button type="submit" id="addTaskButton">Add Task</button>
            </form>

            <section class="toolbar" aria-label="Task filters and actions">
                <div class="filters" role="radiogroup" aria-label="Filter tasks">
                    <button type="button" data-filter="all" aria-pressed="true">All</button>
                    <button type="button" data-filter="active" aria-pressed="false">Active</button>
                    <button type="button" data-filter="completed" aria-pressed="false">Completed</button>
                </div>
                <div class="toolbar-actions">
                    <button type="button" id="clearCompletedButton" class="ghost">Clear completed</button>
                    <button type="button" id="emptyListButton" class="ghost">Delete all</button>
                </div>
            </section>

            <section class="task-pane" aria-live="polite">
                <ul id="taskList" class="task-list"></ul>
                <p class="empty-state" id="emptyState">Your list is clear. Add a new task to get started.</p>
            </section>

            <footer class="summary" id="summary" aria-live="polite">
                <span><strong>0</strong> tasks</span>
                <span><strong>0</strong> active</span>
                <span><strong>0</strong> completed</span>
            </footer>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
