<!-- // ES6 Promise example -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Introduction</title>
    <meta name="description" content="Basic introduction to JavaScript" />
</head>
<body>
    <header>
        <h1>JavaScript Promise Example</h1>
        <h2>Understanding Promises in JavaScript</h2>
    </header>

    <main>
        <p>This page demonstrates the use of Promises in JavaScript.</p>
        <button id="fetchDataBtn">Fetch Data (Success)</button>
        <button id="fetchDataErrorBtn">Fetch Data (Error)</button>
        <div id="result"></div>
    </main>

    <footer>
        <small>Â© 2025 JavaScript Intro</small>
    </footer>

    <script>
        // Success scenario - Promise resolves
        document.getElementById('fetchDataBtn').addEventListener('click', () => {
            const fetchData = new Promise((resolve, reject) => {
                setTimeout(() => {
                    const data = { message: "Data fetched successfully!" };
                    resolve(data);
                }, 2000);
            });

            document.getElementById('result').innerText = "Fetching data...";
            
            fetchData.then(data => {
                document.getElementById('result').innerText = data.message;
                document.getElementById('result').style.color = "green";
            }).catch(error => {
                document.getElementById('result').innerText = "Error: " + error.message;
                document.getElementById('result').style.color = "red";
            });
        });

        // Error scenario - Promise rejects
        document.getElementById('fetchDataErrorBtn').addEventListener('click', () => {
            const fetchData = new Promise((resolve, reject) => {
                setTimeout(() => {
                    const error = new Error("Failed to fetch data from server!");
                    reject(error);
                }, 2000);
            });

            document.getElementById('result').innerText = "Fetching data...";
            
            fetchData.then(data => {
                document.getElementById('result').innerText = data.message;
                document.getElementById('result').style.color = "green";
            }).catch(error => {
                document.getElementById('result').innerText = "Error: " + error.message;
                document.getElementById('result').style.color = "red";
            });
        });
    </script>
</body>
</html>
