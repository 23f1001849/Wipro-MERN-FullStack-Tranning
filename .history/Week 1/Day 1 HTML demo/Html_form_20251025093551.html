<!-- IN HTML we Use Forms for collecting user input as well as for user authentication -->
 <!-- Ex registration form
  Login Form with authentication & Authorization 
  Steps for IMPLEMENTING html FORMS 
  STEP 1:  CREATE A SAMPLE html APPLICATION 
  STEP 2:  ADD FORM ELEMENTS LIKE INPUT, SELECT, TEXTAREA, BUTTONS ETC
  STEP 3:  ADD FORM ATTRIBUTES LIKE ACTION, METHOD ETC Get / post
    STEP 4:  TEST THE FORM IN BROWSER
    -->
    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Form Demo</title>
    <meta name="description" content="Basic HTML layout for form demo" />
</head>
<body>  
    <header>
        <h1>HTML Form Demo</h1>
        <h2>Sample Form Implementation</h2>
    </header>
    <form action="/submit_form" method="post">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
    <script> 
        // Optional: Display form data in console on submission
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission
            const formData = new FormData(event.target);
            console.log('Form Data:');
            for (const [name, value] of formData) {
                console.log(`${name}: ${value}`);
            }
            alert('Form submitted! Check console for data.');
        });
    </script>

    <footer>
        <small>Â© 2025 HTML Form Demo</small>
    </footer>
</body>
</html>
