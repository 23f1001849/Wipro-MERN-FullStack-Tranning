<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Features Demo</title>
</head>
<body>
    <h1>ES6 Features Demonstration</h1>
    <script>
        // Example of let and const
        const pi = 3.14;
        let radius = 5;
        let area = pi * radius * radius;
        console.log(`Area of circle with radius ${radius} is ${area}`);

        // Example of arrow functions
        const square = (x) => x * x;
        console.log(`Square of 4 is ${square(4)}`);

        // Example of template literals
        const name = "Alice";
        const greeting = `Hello, ${name}! Welcome to ES6 features demo.`;
        console.log(greeting);

        // Example of destructuring
        const person = { firstName: "John", lastName: "Doe" };
        const { firstName, lastName } = person;
        console.log(`First Name: ${firstName}, Last Name: ${lastName}`);

        // Example of default parameters
        function multiply(a, b = 2) {
            return a * b;
        }
        console.log(`Multiply 5 with default parameter: ${multiply(5)}`);
        console.log(`Multiply 5 and 3: ${multiply(5, 3)}`);
        // Example of spread operator
        const arr1 = [1, 2, 3];
        const arr2 = [4, 5, 6];
        const combined = [...arr1, ...arr2];
        console.log("Combined Array:", combined);
    </script>
    <script>
        // Example of classes
        class Animal {
            constructor(name) {
                this.name = name;
            }
            speak() {
                console.log(`${this.name} makes a noise.`);
            }
        }

        class Dog extends Animal {
            speak() {
                console.log(`${this.name} barks.`);
            }
        }

        const dog = new Dog('Rex');
        dog.speak();
        // show output in dialog
        alert(`Dog's Speak Method Output: ${dog.name} barks.`);
        
    </script>
    <script>
        // arrow function vs regular function square
        const regularSquare = function(x) {
            return x * x;
        };

        const arrowSquare = (x) => x * x;
        console.log(`Regular Square of 5: ${regularSquare(5)}`);
        console.log(`Arrow Square of 5: ${arrowSquare(5)}`);
    </script>
</body>
</html>
